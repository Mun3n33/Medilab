{% extends 'starter-page.html' %}

{% load static %}

{% block body %}

<form action="" method="POST" style="margin-left:20px">
{% csrf_token %}
<h1 class="text-center">Patient</h1>
       <label for="name"  class="form-label">Fullname :</label>
       <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required="required">
    <br><br>
      <label for="email">Email</label>
    <input type="text" id="email" name="email" class="form-control" placeholder="abc@gmail.com" required="required">
    <br><br>
        <label for="medicalhistory"  class="form-label">Medical History</label><br>
        <textarea name="medicalhistory" id="medicalhistory" cols="30" rows="10" placeholder="Applicant's medical history"></textarea>
    <br><br>
       <label for="phone" class="form-label" >Phone Number</label>
       <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone Number" required="required">
    <br><br>
       <label for="age" class="form-label">Age</label>
       <input type="number" id="age" name="age" class="form-control" placeholder="age" required="required">
    <br><br>
    <div style="text-align: center;"><button type="submit" style="color:blue">Submit</button></div>
    <br><br>

</form>

{% endblock %}
